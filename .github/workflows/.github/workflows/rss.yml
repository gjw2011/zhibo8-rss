name: Generate RSS

on:
  schedule:
    - cron: "*/30 * * * *"   # 每30分钟
  workflow_dispatch:         # 允许手动运行
  push:
    paths:
      - "script/**"
      - ".github/workflows/rss.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install requirements
        run: |
          pip install feedgen requests bs4 lxml

      - name: Generate RSS
        run: |
          python script/rss.py

      - name: Commit and push RSS
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add rss.xml || true
          git commit -m "Update RSS" -a || true
          git push
