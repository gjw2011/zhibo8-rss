name: Generate Zhibo8 RSS

on:
  schedule:
    - cron: "*/30 * * * *"   # 每30分钟
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 允许推送

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: pip install requests lxml beautifulsoup4

    - name: Run script
      run: python zhibo8.py

    - name: Commit generated XML
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        git add *.xml
        git commit -m "Update RSS" || echo "No changes"
        git push
