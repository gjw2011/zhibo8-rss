name: Generate Zhibo8 RSS

on:
  schedule:
    - cron: "0 * * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # ⬅️ 关键！给 Action 写入权限，否则 403

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests lxml

      - name: Run script
        run: python zhibo8.py

      - name: Commit generated XML
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

          git add *.xml
          git commit -m "Update RSS" || echo "No changes to commit"
          git push
